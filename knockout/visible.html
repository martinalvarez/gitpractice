<!DOCTYPE html>
<html>
<head>
<title>Data Binding with KnockoutJS | Visible example to practice</title>
</head>
<body>
	<button type="button" data-bind="click: updateObservable">Click me</button>
	<div data-bind="visible: showExtraData" style="display: none">Now you see me!</div>

	<script type='text/javascript' src='knockout-3.4.1.js'></script>
	<script>
	function ViewModel() {

		var self = this;

		self.showExtraData = ko.observable(false);

		self.updateObservable = function() {
			self.showExtraData(!self.showExtraData());
		};

	};

	var viewModel = new ViewModel();
	ko.applyBindings(viewModel);

	</script>
</body>
</html>
